  <h1 class="form-head bottom-buffer">Edit Your Account</h1>
  <form id="new_user" data-ng-submit="update()">

    <div class="form-group">
      <label for="first_name">Update First Name:</label>
      <input type="text" class="form-control" name="firstname" id="new_firstname_input" maxlength="40" data-ng-model="update_firstname" required>
    </div>
    <div class="form-group">
      <label for="last_name">Update Last Name:</label>
      <input type="text" class="form-control" name="lastname" id="new_lastname_input" maxlength="40" data-ng-model="update_lastname" required>
    </div>
    <div class="form-group">
      <label for="email">Update Email:</label>
      <input type="email" class="form-control" name="email" id="new_email_input"  maxlength="40" data-ng-model="update_email" required>
    </div>
    <div class="form-group">
      <label for="password1">Update Password:</label>
      <input type="password" class="form-control" name="password1" id="new_password1_input" data-ng-model="update_password1" required>
    </div>
    <div class="form-group">
      <label for="password2">Confirm Updated Password:</label>
      <input type="password" class="form-control" name="password2" id="new_password2_input" data-ng-model="update_password2" required>
    </div>

    <p class="error" data-ng-show="errors.length" data-ng-repeat="error in errors"> {* error *} </p>
    <p class="success" data-ng-show="success.length" data-ng-repeat="msg in success"> {* msg *} </p>
    <input type="submit" class="form-control" value="Submit" id="create_submit">
  </form>
  <br>
  <button class="form-control btn btn-danger" id="cancel_create" data-ng-click="directive_info.edit = false; directive_info.menuIndex = 0">Cancel</button>
</div>
