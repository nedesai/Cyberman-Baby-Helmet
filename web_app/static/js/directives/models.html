<div class="col-sm-offset-1"> 
  <button type="button" class="btn btn-primary btn-lg" ng-show="obj.viewmodel" ng-click="obj.viewmodel = false">Return to Patients</button>
</div>

<h1 class="col-sm-offset-3"> Patient's Models </h1>

<div class="model-image" ng-repeat="model in models">
	<img src="model.img">
	<button type="button" class="btn btn-success" ng-click="printmodel(model.url)">Print This Model</button>
</div>
