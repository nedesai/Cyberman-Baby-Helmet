<div ng-repeat = "patient in patients" ng-click=clickedpatient(patient.patientid) class="col-sm-offset-2 panel-body">
	<div class="col-sm-3 patientinfo"> {* patient.firstname *} </div> 
	<div class="col-sm-3 patientinfo"> {* patient.lastname *} </div> 
	<div class="col-sm-3 patientinfo"> {* patient.dob *} </div>
	<br>
</div>
