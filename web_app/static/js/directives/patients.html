
<div class="patient-list panel panel-info">
	
	<div class="panel-heading clearfix">
		<div class="pull-right">
			<button type="button" class="add-btn btn btn-primary btn-lg" data-ng-click="showAdd = !showAdd">Add A Patient</button>
		</div>

		<h1 id="panel-head">Patients</h1>
	</div>

	<div data-ng-show="showAdd" id ="add_patient" class="panel-body">
		<form class="form-inline" name="add_patient">
			<div class="col-sm-3">
				<input name="form-name" class="form-control input-lg" type="text" placeholder="Firstname" data-ng-model="input_firstname" maxlength="40">
			</div>
			<div class="col-sm-3">
				<input name="form-name" class="form-control input-lg" type="text" placeholder="Lastname" data-ng-model="input_lastname" maxlength="40">
			</div>
			<div class="input-group date col-sm-3" data-provide="datepicker">
					<!-- Input format is YYYY/MM/DD -->
			    <input type="text" id="datepicker" class="form-control input-lg" data-ng-model="input_dob">
			    <div class="input-group-addon">
			        <span class="glyphicon glyphicon-th"></span>
			    </div>
			</div>
			<button type="submit" class="btn-lg btn-success active pull-right" data-ng-click="showAdd = addnewpatient(input_firstname, input_lastname, input_dob)">Add New Patient</button>

		</form>
	</div>

	<table class="table patient-display">
		<thead class="table-head-info">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Date of Birth</th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="patient in patients" ng-click="clickedpatient(patient.patientid)" class="patients align-middle">
				<td class="patientinfo align-middle"> {* patient.firstname *} </td>
				<td class="patientinfo"> {* patient.lastname *} </td>
				<td class="patientinfo"> {* patient.dob *} </td>
			</tr>
		</tbody>
	</table>

</div>
