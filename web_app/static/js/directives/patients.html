<div ng-repeat = "patient in patients" ng-click=clickedpatient(patient.patientid) class="col-sm-offset-2 panel panel-default">
<div class="col-sm-8 panel-body">
	<div class="col-sm-3 patientinfo"> <p> {* patient.firstname *} </p> </div> 
	<div class="col-sm-3 patientinfo"> <p> {* patient.lastname *} </p> </div> 
	<div class="col-sm-2 patientinfo"> <p> {* patient.dob *} </p> </div>
	<br>
</div>
</div>
