<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />

<body ng-app="Cyberman" ng-controller="CybermanController">

  <patients ng-if="!obj.viewmodel" username=username></patients>
  <models ng-if="obj.viewmodel" username=username patientid=obj.patientid></models>


  <!-- For Anglular files -->
  <script src="../static/js/app.js"></script>
  <script src="../static/js/controllers/CybermanController.js"></script>  
  <script src="../static/js/directives/patients.js"></script>

  <!-- Bootstrap js -->
