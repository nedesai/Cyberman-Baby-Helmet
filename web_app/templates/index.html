<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- angularjs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <!-- Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Head Models</title>
</head>

<body ng-app="Cyberman" ng-controller="CybermanController">

<!-- ============= Navbar ===================== -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
      <div class="nav-header">
        <a class="navbar-brand" href="#">Head Models</a>
      </div>

      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Edit Account</a></li>
      </ul>

      <!-- Login and logout portion -->
      <ul data-ng-if="user == ''" class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
      <ul data-ng-if="user != ''" class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
  </div>
</nav>

<!-- ================= View of Application ================== -->
<div class="appbody">

  <patients ng-if="!info.viewmodel" username=user></patients>

  <models ng-if="info.viewmodel" username=username patientid=obj.patientid></models>

</div>

  <!-- For Anglular files -->
  <script src="../static/js/app.js"></script>
  <script src="../static/js/controllers/CybermanController.js"></script>  
  <script src="../static/js/directives/patients.js"></script>
  <script src="../static/js/directives/models.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <!-- Bootstrap js -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
